<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="static/favicon.ico">
  <title>Luo tili</title>
  {% include 'bootstrap.html' %}
</head>
<body>
  <main class="form-signin w-100 m-auto">
  <form method="post">
    <img class="mb-4" src="static/Original-Icon-on-Transparent.png" alt="Neilikan logo" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Luo tili</h1>

    <div class="form-floating">
      <input type="email" name="sposti" class="form-control" id="floatingInput" placeholder="nimi@esimerkki.com">
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Luo tili</button>
  </form>
    
</main>
</body>
</html>
