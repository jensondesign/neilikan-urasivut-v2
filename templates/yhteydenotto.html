<div class="container px-4 py-5">
  <h2 class="pb-2 border-bottom mb-5">Ota yhteyttä</h2>
  <div class="row g-5">
  <div class="col-md-6 col-lg-7 col-xl-8">
  <form action="/submit" method="post" class="needs-validation">
    <div class="row g-3">
      <div class="col-sm-6">
        <label for="firstName" class="form-label">Etunimi</label>
        <input type="text" name="etunimi" class="form-control" id="firstName" placeholder="" value="" required="">
      </div>

      <div class="col-sm-6">
        <label for="lastName" class="form-label">Sukunimi</label>
        <input type="text" name="sukunimi" class="form-control" id="lastName" placeholder="" value="" required="">
      </div>

      <div class="col-12">
        <label for="email" class="form-label">Sähköposti</label>
        <input type="email" nimi="sposti" class="form-control" id="email" placeholder="sina@example.com">
      </div>

      <div class="col-12">
        <label for="aihe" class="form-label">Aihe</label>
        <input type="text" nimi="aihe" class="form-control" id="aihe" placeholder="Aihe" required="">
      </div>

      <div class="col-12">
        <label for="viesti" class="form-label">Viestisi</label>
        <textarea class="form-control" id="viesti" placeholder="Kirjoita tähän viestisi..." required=""></textarea>
      </div>

      <div class="text-end">
    <button class="w-50 btn btn-primary btn-lg" type="submit">Lähetä viestisi</button>
      </div>
  </form>
</div>    
</div>    
  <div class="col-md-6 col-lg-5 col-xl-4 order-first">
    <h3>Haluatko antaa palautetta?</h3>
    <p>Mielellämme otamme palautettasi vastaan! Olkoon se hyvää tai huonoa.</p>
    </div>
</div>
